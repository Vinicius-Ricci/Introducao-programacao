<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <title>Exercicio 6</title>
</head>
<body>
    
    <div class="ContainerForm">

        <p>Este programa é destinado para aqueles que não decoraram a tabuada no ensino médio:</p>
        <form id="form">
    
            <input type="number" id="input" placeholder="Digite um numero" class="input"><br>
            <button>Mostrar Tabuada</button>
    
        </form>

    </div>
    <div id="result" class="result"></div>

    <script>

        function onSubmit(){
            event.preventDefault()

            let n1 = parseFloat(input.value)
            let tabuada = ''

            if(isNaN(n1)){
                result.innerHTML = '<p> Por favor, digite um numero né meu camarada!</p>'
                result.focus()
                return
            }

            if(n1 == 0){
                result.innerHTML = '<p> Por aqui nao multiplicamos nada por zero rsrs</p>'
                result.focus()
                return
            }

            result.innerHTML = ''

            for(let i = 1; i <= 10; i++){
                tabuada += n1+ " X " +i+ " = "+ n1*i+"<br>"
                 
            }
            result.innerHTML = tabuada  
            
        }
        form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
