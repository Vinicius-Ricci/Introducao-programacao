<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style8.css">
    <title>Exercicio 8</title>
</head>
<body>
    <div>
        <h1>Cadastro de Alunos</h1>
        <form id="form">
    
            <label> Insira seu nome completo:</label><br>
            <input type="text" id="input1"><br>
        
            <select name="select" id="select">

                <option value="" selected> Selecine o sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                
            </select><br>
        
            <select name="select" id="select2">

                <option value="" selected> Selecine o curso</option>
                <option value="Analise Desenvolvimento de Sistemas">Analise Desenvolvimento de Sistemas</option>
                <option value="Sistemas para Internet">Sistemas para Internet</option>
                <option value="Produção Industrial">Produção Industrial</option>
                <option value="Agronegócio">Agronegócio</option>
                
            </select><br>

            <button>Cadastrar</button>
            
        </form>

        <button id="showAllStudents">Exibir alunos cadastrados</button> 

    </div>

    <div id="result" class="women"></div>

    <script>

        let register = []

        function onSubmit (event){
            event.preventDefault()

            result.className = ''
            input1.className = ''
            select.className = ''
            select2.className = ''
            

            if(input1.value === ''){
                result.innerHTML = '<p class="negative">Por favor digite seu nome completo!</p>'
                input1.focus()
                input1.className = 'negative'
                return
            }
            
            if(select.value === ''){
                result.innerHTML = '<p class="negative">Por favor selecione o sexo</p>'
                select.focus()
                select.className = 'negative'
                return
            }
            
            if(select2.value === ''){
                result.innerHTML = '<p class="negative">Por favor digite seu curso</p>'
                select2.focus()
                select2.className = 'negative'
                return
            }

            let student = {
                name: input1.value,
                sexo: select.value,
                course: select2.value
            }

            register.push(student)
            result.innerHTML = '<p class="women" style="margin: 20px"> Cadastrado com sucesso!</p>'
   
            
        }
       

        function showStudents(event) {
            event.preventDefault()

            result.innerHTML = ""
            for(let i of register){
                result.innerHTML += `<p>Nome: ${i.name}<br> Sexo: ${i.sexo}<br> Curso: ${i.course}<br></p>`
            }
            
        }
        
        
        form.addEventListener('submit', onSubmit)
        showAllStudents.addEventListener('click', showStudents)

    </script>
</body>
</html>
