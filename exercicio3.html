<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Exercicio 3</title>
</head>
<body>
 
<div class="container">

    <h1 class="titleTxt">Selecione o clima de Hoje: </h1>
    <form id="form">

        <select id="weather" class="select">
        
            <option value="empty">Faça uma escolha</option>
            <option value="sunny">Ensolarado</option>
            <option value="rainy">Chuvoso</option>
            <option value="snowing">Nevando</option>
            <option value="overcast">Nublado</option>
        
        </select><br>

        <button id="submit" class="button">Conferir</button>

    </form>

    

   

</div>    

<div class="result">
    <p></p>
</div>

<script>

let select = document.querySelector('select')
let para = document.querySelector('p')



function setWeather() {


event.preventDefault()

  var choice = select.value;
  
  
  if(choice === 'empty'){
    para.textContent = 'Selecione um clima!'  
  }else if(choice === 'sunny') {
    para.textContent = 'Hoje está bom e ensolarado lá fora. Use shorts! Vá à praia ou ao parque e tome um sorvete.';
  } else if (choice === 'rainy') {
    para.textContent = 'A chuva está caindo lá fora; leve uma capa de chuva e um guarda-chuva, e não fique fora por muito tempo.';
  } else if (choice === 'snowing') {
    para.textContent = 'A neve esta caindo, esta congelando! Melhor ficar em casa com uma xicara de chocolate quente ou construir um boneco de neve';
  } else if (choice === 'overcast') {
    para.textContent = 'Não está chovendo, mas o céu está cinza e sombrio; pode girar a qualquer minuto, então leve uma capa de chuva para o caso.';
  } else {
    para.textContent = '';
  }
  
}

form.addEventListener('submit', setWeather)

</script>

</body>
</html>
